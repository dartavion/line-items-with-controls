<mat-list-item role="listitem" fxLayout="row" fxLayoutAlign="space-evenly none" fxLayoutGap [formGroup]="formGroup">
    <span>{{item.description}}</span>
    <app-counter [control]="amountFormControl"></app-counter>
    <app-dispatch-selection [controlName]="'fulfillment'" [group]="formGroup"></app-dispatch-selection>
    <div #origin>
      <button mat-button (click)="show(tpl, origin)">
        <mat-icon>more_vert</mat-icon>
      </button>

      <ng-template #tpl let-close="close">
        <button mat-button (click)="onOpenModal()">Markdown</button>
        <mat-divider></mat-divider>
        <button mat-button (click)="onRemove()">Remove</button>
      </ng-template>
    </div>
</mat-list-item>
<mat-divider></mat-divider>
