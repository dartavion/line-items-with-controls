<form [formGroup]="cartForm">
  {{cartForm.value | json}}
  <mat-list role="list">
    <app-cart-list-item
      formArrayName="cartItems"
      *ngFor="let item of cartFormItems.controls; let i=index"
      [formGroup]="item"
      [amountFormControl]="getAmount(item)"
      [item]="getCartItem(i)"
      [index]="i"
      (remove)="onRemove($event)"
      (openModal)="onOpenModal()">
    </app-cart-list-item>
  </mat-list>
</form>

<app-modal-content #markdownModal></app-modal-content>
